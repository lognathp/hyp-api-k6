version: '3.8'

services:
  # ===========================================
  # Mock External Services
  # ===========================================

  # Pidge Delivery Mock
  mock-pidge:
    build: ./mock-services/pidge
    container_name: mock-pidge
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - RESPONSE_DELAY_MS=50
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Razorpay Payment Mock
  mock-razorpay:
    build: ./mock-services/razorpay
    container_name: mock-razorpay
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - RESPONSE_DELAY_MS=100
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OneSignal Notification Mock
  mock-onesignal:
    build: ./mock-services/onesignal
    container_name: mock-onesignal
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - RESPONSE_DELAY_MS=30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PetPooja POS Mock
  mock-petpooja:
    build: ./mock-services/petpooja
    container_name: mock-petpooja
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
      - RESPONSE_DELAY_MS=50
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # WhatsApp/Meta Mock
  mock-meta:
    build: ./mock-services/meta
    container_name: mock-meta
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
      - RESPONSE_DELAY_MS=30

  # 2Factor SMS/OTP Mock
  mock-sms:
    build: ./mock-services/sms
    container_name: mock-sms
    ports:
      - "8086:8086"
    environment:
      - PORT=8086
      - RESPONSE_DELAY_MS=50
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # Optional: Local Infrastructure (for dev)
  # ===========================================

  # Redis (for local testing)
  redis:
    image: redis:7-alpine
    container_name: load-test-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    profiles:
      - local-infra

  # MongoDB (for local testing - use Atlas for production load test)
  mongodb:
    image: mongo:7
    container_name: load-test-mongodb
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=loadtest123
    volumes:
      - mongo-data:/data/db
    profiles:
      - local-infra

  # Temporal (for local testing)
  temporal:
    image: temporalio/auto-setup:latest
    container_name: load-test-temporal
    ports:
      - "7234:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-db
    depends_on:
      - temporal-db
    profiles:
      - local-infra

  temporal-db:
    image: postgres:15
    container_name: load-test-temporal-db
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
    volumes:
      - temporal-data:/var/lib/postgresql/data
    profiles:
      - local-infra

  # ===========================================
  # Metrics Collection
  # ===========================================

  # InfluxDB for k6 metrics
  influxdb:
    image: influxdb:1.8
    container_name: load-test-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin123
    volumes:
      - influxdb-data:/var/lib/influxdb
    profiles:
      - metrics

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: load-test-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - influxdb
    profiles:
      - metrics

volumes:
  redis-data:
  mongo-data:
  temporal-data:
  influxdb-data:
  grafana-data:

networks:
  default:
    name: hyp-load-test-network
